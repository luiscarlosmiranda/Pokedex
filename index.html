<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POKEDEX</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>
      <img src="pokemon.jpg" alt="pokemon" />
      <img src="pokebola.png" alt="Pokébola" />
      <img src="criaturas.jpg" alt="pikachu" />
      <img src="pokemones.jpg" alt="pokemones" />
      <img src="colorido.png" alt="pokedex" />
      <img src="pikachu.jpg" alt="pikachu" />
      <img src="mewtwo.jpg" alt="mewtwo" />
    </h1>
    <div id="search-container">
      <input type="text" id="search" placeholder="Buscar Pokémon" />
      <img src="pokedex.png" alt="pokedex" />
    </div>
    <div id="cards"></div>
    <div class="modal fade" id="pokemon-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Detalles del Pokémon</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Aquí se mostrará la información del Pokémon -->
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
